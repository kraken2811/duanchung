services:
  mysql:
    image: mysql:8.0
    container_name: ecus5-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: ecus5_local
      MYSQL_USER: ecus5
      MYSQL_PASSWORD: ecus5
    ports:
      - "3307:3306"
    volumes:
      - mysql_dev:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: ecus5-backend-dev
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DATABASE_URL: mysql://ecus5:ecus5@mysql:3306/ecus5_local
    ports:
      - "3000:3000"
    command: >
      sh -c "
      npx prisma generate &&
      npx prisma db push &&
      npm run dev
      "

  frontend:
    image: node:20-alpine
    container_name: ecus5-frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      HOST: 0.0.0.0
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "5317:5317"
    command: sh -c "npm install && npm start"

volumes:
  mysql_dev: