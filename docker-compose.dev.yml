services:
  mysql:
    image: mysql:8.0
    container_name: ecus5-mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: ecus5_dev
      MYSQL_USER: ecus5
      MYSQL_PASSWORD: ecus5
    ports:
      - "3307:3306"
    volumes:
      - mysql_dev:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      target: dev
    container_name: ecus5-backend-dev
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: mysql://ecus5:ecus5@mysql:3306/ecus5_dev
    ports:
      - "3000:3000"
    command: >
      sh -c "
      npx prisma generate &&
      npx prisma migrate deploy &&
      npm run dev
      "

  frontend:
    build: ./frontend
    container_name: ecus5-frontend-dev
    restart: always
    ports:
      - "5317:5317"

volumes:
  mysql_dev:
