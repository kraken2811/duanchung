services:
  mysql:
    image: mysql:8.0
    container_name: ecus5-mysql-local
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: ecus5_local
      MYSQL_USER: ecus5
      MYSQL_PASSWORD: ecus5
    ports:
      - "3307:3306"
    volumes:
      - mysql_local:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      target: dev
    container_name: ecus5-backend-local
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://ecus5:ecus5@mysql:3306/ecus5_local
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: ecus5-frontend-local
    depends_on:
      - backend
    ports:
      - "5317:5317"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mysql_local:
