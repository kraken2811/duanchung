name: Deploy ECUS5 - DEV (Self-hosted)

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: [self-hosted, dev]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Docker
        run: |
          docker --version
          docker compose version

      - name: Create env files
        run: |
          echo "${{ secrets.ENV_DEV_ROOT }}" > .env.dev
          mkdir -p backend frontend
          echo "${{ secrets.ENV_DEV_BACKEND }}" > backend/.env.dev
          echo "${{ secrets.ENV_DEV_FRONTEND }}" > frontend/.env.dev

      - name: Stop containers
        run: |
          docker compose \
            --env-file .env.dev \
            -f docker-compose.dev.yml \
            down

      - name: Start DEV
        run: |
          docker compose \
            --env-file .env.dev \
            -f docker-compose.dev.yml \
            up -d

      - name: Prisma migrate (DEV)
        run: |
          docker compose \
            -f docker-compose.dev.yml \
            exec backend \
            npx prisma migrate deploy

      - name: Cleanup
        run: docker image prune -f
