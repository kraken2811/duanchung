version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: ecus5-mysql-uat
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: ecus5
      MYSQL_USER: ecus5
      MYSQL_PASSWORD: ecus5
    volumes:
      - mysql_uat:/var/lib/mysql
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecus5-backend-uat
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: uat
      DATABASE_URL: mysql://ecus5:ecus5@mysql:3306/ecus5
    command: >
      sh -c "
      echo '⏳ Waiting for MySQL...' &&
      until nc -z mysql 3306; do sleep 2; done &&
      echo '✅ MySQL ready' &&
      npx prisma generate &&
      npx prisma db push &&
      node app.js
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecus5-frontend-uat
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  mysql_uat:
