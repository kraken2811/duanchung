name: Code Quality - CodeQL + Conflict Check

on:
  push:
    branches:
      - master
      - dev
      - uat
      - prod
      - "**"           # c√°c nh√°nh kh√°c
  pull_request:
    branches:
      - master
      - dev
      - uat
      - prod
      - "**"
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code with CodeQL & Conflict
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: read

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript-typescript ]

    steps:
      # ===============================
      # 1Ô∏è‚É£ Checkout
      # ===============================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ===============================
      # 2Ô∏è‚É£ Detect conflict markers
      # ===============================
      - name: Detect merge conflict markers
        run: |
          echo "üîç Checking for conflict markers..."
          if grep -R "<<<<<<< HEAD" .; then
            echo "‚ùå Conflict markers found"
            exit 1
          fi
          if grep -R "=======" .; then
            echo "‚ùå Conflict markers found"
            exit 1
          fi
          if grep -R ">>>>>>>" .; then
            echo "‚ùå Conflict markers found"
            exit 1
          fi
          echo "‚úÖ No conflict markers"

      # ===============================
      # 3Ô∏è‚É£ Check PR merge conflict (dynamic target)
      # ===============================
      - name: Check PR mergeability with target branch
        if: github.event_name == 'pull_request'
        run: |
          TARGET_BRANCH="${{ github.base_ref }}"
          echo "üîç Checking merge with target branch: $TARGET_BRANCH"

          git fetch origin "$TARGET_BRANCH"

          if ! git merge --no-commit --no-ff "origin/$TARGET_BRANCH"; then
            echo "‚ùå This PR has merge conflicts with $TARGET_BRANCH"
            git merge --abort
            exit 1
          fi

          git merge --abort
          echo "‚úÖ PR can be merged cleanly into $TARGET_BRANCH"

      # ===============================
      # 4Ô∏è‚É£ Setup Node
      # ===============================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ===============================
      # 5Ô∏è‚É£ Initialize CodeQL
      # ===============================
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          trap-caching: false

      # ===============================
      # 6Ô∏è‚É£ Install Backend deps
      # ===============================
      - name: Install Backend dependencies (if exists)
        run: |
          if [ -f backend/package.json ]; then
            cd backend
            npm ci --ignore-scripts
            cd ..
          else
            echo "Backend not found, skipping"
          fi

      # ===============================
      # 7Ô∏è‚É£ Install Frontend deps
      # ===============================
      - name: Install Frontend dependencies (if exists)
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            npm ci --ignore-scripts
            cd ..
          else
            echo "Frontend not found, skipping"
          fi

      # ===============================
      # 8Ô∏è‚É£ Perform CodeQL Analysis
      # ===============================
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
