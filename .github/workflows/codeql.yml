name: Code Quality - CodeQL

on:
  push:
    branches: [ master, main, develop, release ]
  pull_request:
    branches: [ master, main, develop, release ]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript-typescript ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          trap-caching: false

      - name: Install Backend dependencies (if exists)
        run: |
          if [ -f backend/package.json ]; then
            cd backend
            npm install --ignore-scripts
            cd ..
          else
            echo "Backend not found, skipping"
          fi

      - name: Install Frontend dependencies (if exists)
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            npm install --ignore-scripts
            cd ..
          else
            echo "Frontend not found, skipping"
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
