version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: ecus5-mysql-local
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: ecus5_local
      MYSQL_USER: ecus5
      MYSQL_PASSWORD: ecus5
      TZ: Asia/Ho_Chi_Minh
    command:
      --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_local:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecus5-backend-local
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: local
      DATABASE_URL: mysql://ecus5:ecus5@mysql:3306/ecus5_local
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "3000:3000"
    command: >
      sh -c "
      npx prisma generate &&
      npx prisma db push &&
      node app.js
      "
    volumes:
      - ./backend:/app
      - /app/node_modules
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecus5-frontend-local
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"
volumes:
  mysql_local:
