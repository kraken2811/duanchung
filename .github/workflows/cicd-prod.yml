name: Deploy ECUS5 - PROD (Self-hosted)

on:
  workflow_dispatch:

jobs:
  deploy-prod:
    runs-on: [self-hosted, prod]

    environment:
      name: production
      url: https://ecus5.your-domain.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Docker
        run: |
          docker --version
          docker compose version

      - name: Create env files
        run: |
          echo "${{ secrets.ENV_PROD_ROOT }}" > .env.prod
          mkdir -p backend frontend
          echo "${{ secrets.ENV_PROD_BACKEND }}" > backend/.env.prod
          echo "${{ secrets.ENV_PROD_FRONTEND }}" > frontend/.env.prod

      - name: Stop containers
        run: |
          docker compose \
            --env-file .env.prod \
            -f docker-compose.prod.yml \
            down

      - name: Build & Deploy PROD
        run: |
          docker compose \
            --env-file .env.prod \
            -f docker-compose.prod.yml \
            up -d --build

      - name: Prisma migrate (PROD)
        run: |
          docker compose \
            -f docker-compose.prod.yml \
            exec backend \
            npx prisma migrate deploy

      - name: Cleanup
        run: docker image prune -f
