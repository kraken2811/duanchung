version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: ecus5-mysql-uat
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: ecus5_uat
      MYSQL_USER: ecus5
      MYSQL_PASSWORD: ecus5
    volumes:
      - mysql_uat:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      target: uat
    container_name: ecus5-backend-uat
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: uat
      DATABASE_URL: mysql://ecus5:ecus5@mysql:3306/ecus5_uat
    ports:
      - "3001:3000"

  frontend:
    build:
      context: ./frontend
      target: runtime
    container_name: ecus5-frontend-uat
    restart: always
    ports:
      - "8080:80"

volumes:
  mysql_uat:
